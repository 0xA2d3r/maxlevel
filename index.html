<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic Webpage</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple webpage created with HTML and CSS. It demonstrates basic structure and styling.</p>
        <h2>Features</h2>
        <ul>
            <li>Clean and simple design</li>
            <li>Responsive layout</li>
            <li>Easy to customize</li>
        </ul>
        
        <form>
            <label for="name">What is your goal? The more specific the better.</label>
            <input type="text" id="name" name="name"> 
            
            <label for="email">Where are you now in terms of your goal?</label>
            <input type="email" id="email" name="email">
        </form>
    </main>
</body>
</html>
