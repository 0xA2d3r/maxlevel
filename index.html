<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Leveling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #aiPrompt {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #aiResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Max Leveling</h1>
    </header>
    <main>
        <form id="goalForm">
            <label for="goal">What is your goal? The more specific the better.</label>
            <input type="text" id="goal" name="goal" required>
            
            <label for="currentStatus">Where are you now in terms of your goal?</label>
            <input type="text" id="currentStatus" name="currentStatus" required>
            
            <button type="submit">Generate AI Prompt</button>
        </form>
        
        <div id="aiPrompt"></div>
        <div id="aiResponse"></div>
    </main>

    <script>
        const OPENAI_API_KEY = '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'; // Replace with your actual API key

        document.getElementById('goalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const goal = document.getElementById('goal').value;
            const currentStatus = document.getElementById('currentStatus').value;
            
            const prompt = `My goal is: ${goal}. My current status is: ${currentStatus}. Can you list tangible and measurable sub-goals that you can achieve to go from the current status to the end goal. 
For each goal list activities the user will do to complete each sub-goal and how frequently they have to do it. `;
            
            document.getElementById('aiPrompt').textContent = prompt;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [{role: "user", content: prompt}],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                document.getElementById('aiResponse').textContent = aiResponse;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('aiResponse').textContent = 'An error occurred while fetching the AI response.';
            }
        });
    </script>
</body>
</html>
